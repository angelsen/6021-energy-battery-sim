<h2>Operating Schedules</h2>
<div class="table-responsive-lg">
    <table class="table" style="min-width: 720px;">
        <thead>
            <tr>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Location</th>
                <th>Operating Loads</th>
            </tr>
        </thead>
        <tbody id="operating-schedules-table">
            {% for operating_schedule in operating_schedules %}
                <tr>{% include 'hps_EnergySim/partials/_operating_schedule.html' %}</tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active"
                id="nav-form1-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-form1"
                type="button"
                role="tab"
                aria-controls="nav-form1"
                aria-selected="true">Form 1</button>
        <button class="nav-link"
                id="nav-form2-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-form2"
                type="button"
                role="tab"
                aria-controls="nav-form2"
                aria-selected="false">Form 2</button>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active"
         id="nav-form1"
         role="tabpanel"
         aria-labelledby="nav-form1-tab"
         tabindex="0">
        <!-- Form 1 -->
        <form class="mt-3 mb-3 "
              hx-post="{% url 'operating_schedule' duty_cycle.id %}"
              hx-on::after-settle="initializeSelect2()">
            {% include 'hps_EnergySim/partials/_submit_operating_schedule.html' %}
        </form>
    </div>
    <div class="tab-pane fade"
         id="nav-form2"
         role="tabpanel"
         aria-labelledby="nav-form2-tab"
         tabindex="0">
        <div class="mt-3 mb-3 ">{% lorem %}</div>
        <!-- Form 2 -->
        <!-- You can include your second form here -->
    </div>
</div>
